services:
  # Infrastructure
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # Services
  user-service:
    build: ./user-service
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - jaeger
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SERVICE_NAME: user-service
      LOG_DIR: /app/logs
      CORS_ORIGINS: "*"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_SERVICE_NAME: user-service
    volumes:
      - ./user-service/logs:/app/logs

  chat-service:
    build: ./chat-service
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
      - redis
      - kafka
      - jaeger
    environment:
      MONGODB_URI: mongodb://mongodb:27017/chatdb
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:29092
      USER_SERVICE_URL: http://user-service:8080
      SERVICE_NAME: chat-service
      LOG_DIR: /app/logs
      CORS_ORIGINS: "*"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_SERVICE_NAME: chat-service
    volumes:
      - ./chat-service/logs:/app/logs

  profile-service:
    build: ./profile-service
    ports:
      - "8081:8000"
    depends_on:
      - postgres
      - redis
      - jaeger
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/userdb
      REDIS_URL: redis://redis:6379
      SERVICE_NAME: profile-service
      LOG_DIR: /app/logs
      CORS_ORIGINS: "*"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_SERVICE_NAME: profile-service
    volumes:
      - ./profile-service/uploads:/app/uploads
      - ./profile-service/logs:/app/logs

  posts-service:
    build: ./posts-service
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - mongodb
      - redis
      - jaeger
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/userdb?sslmode=disable
      MONGODB_URI: mongodb://mongodb:27017
      REDIS_URL: redis:6379
      USER_SERVICE_URL: http://user-service:8080
      SERVICE_NAME: posts-service
      LOG_DIR: /home/appuser/logs
      CORS_ORIGINS: "*"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: posts-service
    volumes:
      - ./posts-service/logs:/home/appuser/logs

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - user-service
      - chat-service
      - jaeger
    environment:
      REACT_APP_USER_SERVICE_URL: http://localhost:8080
      REACT_APP_CHAT_SERVICE_URL: http://localhost:3001
      REACT_APP_POSTS_SERVICE_URL: http://localhost:8083
      REACT_APP_PROFILE_SERVICE_URL: http://localhost:8081
      REACT_APP_OTEL_ENDPOINT: http://localhost:4318/v1/traces

  jaeger:
    image: jaegertracing/all-in-one:1.50
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "14250:14250"  # gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'

  loki:
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/tmp/loki
    command: -config.file=/etc/loki/local-config.yaml

  grafana:
    image: grafana/grafana:10.1.0
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json

  promtail:
    image: grafana/promtail:2.9.0
    ports:
      - "9080:9080"
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

volumes:
  postgres_data:
  mongo_data:
  prometheus_data:
  loki_data:
  grafana_data:
